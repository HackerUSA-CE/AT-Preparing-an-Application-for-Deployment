version: 2.1
orbs:
  eb: circleci/aws-elastic-beanstalk@2.0.1
  node: circleci/node@4.1.0
workflows:
  elastic-beanstalk-workflow:
    jobs:
      - node/test:
          app-dir: ~/project/backend
      - eb/deploy:
          app-dir: ~/project/backend
          context: aws-creds
          application-name: 'AWS-EB-Activity'
          environment-name: 'Awsebactivity-env'
          filters:
            branches:
              only:
                - main
          label: version-<<pipeline.number>>